<script>
function myMap() {
  var ringCanvas = document.getElementById("ring");
  var mapCanvas2 = document.getElementById("map2");
  var mapCanvas3 = document.getElementById("map3");
  var weddingCenter = new google.maps.LatLng(24.4125831,81.8775459); 
  var ringCenter = new google.maps.LatLng(24.5406411,81.2855242); 
  var receptionCenter = new google.maps.LatLng(24.8299603,79.8767201); 
  
  var mapOptionsring = {center: ringCenter, zoom: 8};
  var mapOptionswedding = {center: weddingCenter, zoom: 8};
  var mapOptionsreception = {center: receptionCenter, zoom: 8};

  var map = new google.maps.Map(ringCanvas,mapOptionsring);
  var map2 = new google.maps.Map(mapCanvas2,mapOptionswedding);
  var map3 = new google.maps.Map(mapCanvas3,mapOptionsreception);
  var marker = new google.maps.Marker({
    position: ringCenter,
    // animation: google.maps.Animation.BOUNCE
  });
  var marker2 = new google.maps.Marker({
    position: weddingCenter,
    // animation: google.maps.Animation.BOUNCE
  });

  var marker3 = new google.maps.Marker({
    position: receptionCenter,
    // animation: google.maps.Animation.BOUNCE
  });
  
  // var marker3 = new google.maps.Marker({
  //   position: receptionCenter,
  //   animation: google.maps.Animation.BOUNCE
  // });
  marker.setMap(map);
  marker2.setMap(map2);
  marker3.setMap(map3);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXIsxyu8JjkBcCYP4RcVICEidlxcZknG4&callback=myMap"></script>
